<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h2>המשחק הוא לזכור את רצף הכפתורים שנבחרו מההתחלה ועד לאחרון שבהם</h2>
  <h2>כל שלב יתווסף כפתור חדש שעליך לזכור את הסדר שהיה עד אליו</h2>
  <h2>אם בחרת בכפתור שלא על פי הסדר המשחק נגמר</h2>
  <h1 id="level-title">המשחק יתחיל ברגע שתזוהה לחיצה על גבי המסך (אנא לא ללחוץ על הכפתורים בשלב זה)</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
